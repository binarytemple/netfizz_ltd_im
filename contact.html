---
layout: default
title: Contact
section_id: contact
---


<div class='full parallax' style='background-image: url(images/@stock/desk-and-work-23.jpg); color: #fff;'>
  <div class='row'>
    <div class='large-12 columns'>
      {% include section-header.html title="Contact Us" tagline="Drop by or send an email to us" color="#fff"
      class="big" %}
    </div>
  </div>
  <div class='four spacing'></div>
</div>

<div class='full'>

  <div class='row'>
    <div class='medium-8 columns'>
      <div class="responsive-embed">
        <iframe width="100%" height="400px" frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/place?key=AIzaSyD8guL2Vnr6RhcJ22xayBgqvJ2qCkYoL1U&q={{ site.contact.location }}"
allowfullscreen>
        </iframe>
      </div>
    </div>
    <div class='medium-4 columns'>
      <div class='contact-details'>
        <h4>Our location:</h4>
        <p>{{ site.contact.location }} </p>
        <h4>Our Phone:</h4>
        <p>{{ site.contact.phone }}</p>
        <h4>Email:</h4>
        <p>{{ site.contact.email}}</p>
      </div>
    </div>
  </div>
</div>
